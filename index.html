<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
    <div class="score">
        <span id="myTimer">Blank Text</span>
      <div class="column">
        <h3>HOME</h3>
        <h2 class="score-home">0</h2>
        <div>
          <button onclick="plus1Home()">+1</button>
          <button onclick="plus2Home()">+2</button>
          <button onclick="plus3Home()">+3</button>
        </div>
      </div>
      <div class="column">
        <h3>GUEST</h3>
        <h2 class="score-guest">0</h2>
        <div>
          <button onclick="plus1Guest()">+1</button>
          <button onclick="plus2Guest()">+2</button>
          <button onclick="plus3Guest()">+3</button>
        </div>
      </div>
    </div>
    </div>
    <div id="newGame">
    <button onclick="newGame()" id="newGameButton">New Game</button>
    </div>
    </div>
       <script src="index.js"></script>
      </body>
</html>
